<div class="table-edit table-edit-model"> 

  <form class="form" method="post" action="{:U('edit')}"  onsubmit="return submit_ajax(this);">
    <input type="hidden" name="id" value="{$data.id}"/>

    <table class="table table-striped table-bordered ">
      <tbody>
        <tr>
          <td class="th-label" width="100"><span class="must_red">*</span>用户名</th>
          <td><input type="text" name="username" class="form-control" id="username" value="{$data.username}">
            <span class="help-block">请输入用户名</span></td>
        </tr>
        <tr>
          <td class="th-label" ><span class="must_red">*</span>真实姓名</th>
          <td><input type="text" name="realname" value="{$data.realname}" class="form-control" id="realname"></td>
        </tr>
        <tr>
          <td class="th-label" >密码</th>
          <td><input type="password" name="password" class="form-control" id="password" value="">
            <span class="help-block">请输入密码</span></td>
        </tr>
        <tr>
          <td class="th-label" >确认密码</th>
          <td><input type="password" name="pwdconfirm" class="form-control" id="pwdconfirm" value="">
            <span class="help-block">请输入确认密码</span></td>
        </tr>
        
        <tr>
          <td class="th-label" >眤称</th>
          <td><input type="text" name="nickname" value="{$data.nickname}" class="form-control" id="nickname"></td>
        </tr>
        <tr>
          <td class="th-label" >E-mail</th>
          <td><input type="text" name="email" value="{$data.email}" class="form-control" id="email" size="30">
            <span class="help-block">请输入E-mail</span></td>
        </tr>
        
        <tr>
        <td class="th-label" >备注</th>
        <td><textarea name="remark" rows="2" cols="20" id="remark" class="form-control" style="height:100px;">{$data.remark}</textarea></td>
        </tr>
          <tr>
            <td class="th-label" >所属角色</th>
            <td>
            <select name="role_id" class="form-control">
                <foreach name="role" item="vo">
                <option value="{$vo.id}" <if condition="$data['role_id'] eq $vo['id'] ">selected</if>>{$vo.name}</option>
                </foreach>
              </select></td>
          </tr>
          <tr>
          <td class="th-label" >状态</td>
          <td><select name="status" class="form-control">
                <option value="1" <if condition="$data['status'] eq 1 ">selected</if>>开启</option>
                <option value="0" <if condition="$data['status'] eq 0 ">selected</if>>禁止</option>
          </select></td>
        </tr>
      </tbody>
    </table>
  </form>  
</div>
