<include file="Admin@Common:head" />
<body >
<div class="g-all"> 
  <div class="container-fluid g-show-wrap">
    <div class="submenu-bar">
      <include file="Admin@Common:nav" />
    </div>
      <div class="content-wrap">
      	<form method='post'   id="myform" class="form-inline"  action="{:U('Admin/Config/index')}">
			<table class="table table-striped  m-edit-table">
				<tbody>
					<volist name="list" id="config">
						<tr>
							<td> 
								{$config.name}
							</td>
							<td >{$config.title}</td>
							<td>
								<switch name="config.type">
								<case value="0">	
									<input type="password" class="form-control input-sm"  style="width:500px"  name="config[{$config.name}]" value="{$config.value}" >
								</case>	
								<case value="1">	
									<input type="text" class="form-control input-sm"  style="width:500px"  name="config[{$config.name}]" value="{$config.value}" >
								</case>
								<case value="2">	
									<textarea class="form-control" style="width:500px" name="config[{$config.name}]">{$config.value}</textarea>
								</case>
								<case value="3">	
									<select name="config[{$config.name}]" class="form-control" style="display:inline-block; width:auto">
										<volist name=":parse_config_attr($config['extra'])" id="vo">
											<option value="{$key}" <eq name="config.value" value="$key">selected</eq>>{$vo}</option>
										</volist>
									</select>

								</case>
								<case value="4">
									<if condition="$config.name eq 'CFG_WATERMARK_POSITION' ">
									<table class="table table-bordered " style="width:400px"><tr>
									<volist name=":parse_config_attr($config['extra'])" id="vo" mod="3">
										<td >	
											<label class="label_radio"><input type="radio" value="{$key}" name="config[{$config.name}]" <eq name="config.value" value="$key">checked</eq>> {$vo}</label>
										</td>
										<eq name="mod" value="2"></tr><tr></eq>
									</volist>
									</tr></table>
									<else/>	
									<volist name=":parse_config_attr($config['extra'])" id="vo" mod="3">
										<label class="label_radio"><input type="radio" value="{$key}" name="config[{$config.name}]" <eq name="config.value" value="$key">checked</eq>> {$vo}</label><eq name="mod" value="2"><Br></eq>
											
									</volist>
									</if>

								</case>
								</switch>
								<if condition="$config.remark neq '' ">
								<span class="help-block" style=" margin:5px 0 0"> {$config.remark}</span>
								</if>
							</td>
							<td></td>
							

						</tr>
						</volist>
						
					

				</tbody>
			</table>
			<button type="submit" class="btn btn-primary"><i class="fa fa-save"></i> 保存提交</button>
		</form>
      </div>
        
  </div>
  
</div>

<script>

</script>
</body>
</html>
