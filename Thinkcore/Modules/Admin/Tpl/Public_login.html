<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>winto系统后台 - {$Config.CFG_SITE_TITLE}  </title>
<link rel="stylesheet" href="__CSS_PATH__/Common/reset.css" >
<link rel="stylesheet" href="__CSS_PATH__/Common/bootstrap.min.css" >
<link rel="stylesheet" href="__CSS_PATH__/Common/font-awesome.min.css" />
<link rel="stylesheet" href="__CSS_PATH__/Admin/login.css" >
<script src="__JS_PATH__/Common/jquery-1.11.2.min.js"></script>


<script type="text/javascript">
if (window.parent !== window.self) {
	document.write = '';
	window.parent.location.href = window.self.location.href;
	setTimeout(function () {
		document.body.innerHTML = '';
	}, 0);
}
//刷新驗證碼
function refreshs(){
	document.getElementById('code_img').src="{:U('Api/Checkcode/index','code_len=4&width=80&height=35&mode=1')}&time="+Math.random();void(0);
}
</script>
</head>
<body id="login">
	<div class="g-all" >
		<div class="g-header">
			<div class="brand">#lazyme#後台管理</div>
		</div>
		<div class="g-mainer">
		    <div class="container">

		      <form class="form-signin" action="{:U('tologin')}" method="post" >
		        <h2 class="form-signin-heading">请登录</h2>
		        <p><label>用户名</label><input type="text" name="username" class="form-control input-block-level" placeholder="用户名"></p>
		        <p><label>密码</label><input type="password" name="password" class="form-control input-block-level" placeholder="密码" autocomplete="off"></p>
				<p><label>验证码</label><input type="text" class="form-control" id="code_gg" name="code" maxlength="4" style="width:80px;  margin-right:10px" placeholder="验证码" autocomplete="off"/> <img src="{:U('Api/Checkcode/index','code_len=4&font_size=20&width=80&height=35&mode=1')}" id="code_img" title="看不清，点击换一张" align="absmiddle" onclick="refreshs()" ></p>
		        <button class="btn btn-large btn-primary" type="submit">登 入</button>
		      </form>

		    </div> <!-- /container -->
		</div>
	</div>
  </body>
</html>
