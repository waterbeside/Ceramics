<div class="table-edit table-edit-model"> 
  <div class="common-form">
    <form class="form" method="post" action="{:U('Menu/edit')}"  onsubmit="return submit_ajax(this);">
      <div class=" panel panel-default active">
          <div class="panel-heading"><h5>编辑菜单</h5></div>
          <input type="hidden" name="id" value="{$data.id}" />
          <table class="table table-striped table-bordered ">
            <tbody>
              <tr>
                <td class="th-label" width="140">上级:</td>
                <td ><select name="parentid" class="form-control" style="font-family:'宋体'">
                    <option value="0">作为一级菜单</option>
                    
                       {$select_categorys}
                  
                  </select></td>
              </tr>

              <tr>
                <td class="th-label">名称:</td>
                <td><input type="text" class="form-control" name="name" value="{$data.name}"></td>
              </tr>
              <tr>
                <td class="th-label">g(分組/項目):</td>
                <td><input type="text" class="form-control" name="app" id="app" value="{$data.app}"></td>
              </tr>
              <tr>
                <td class="th-label">m(模块):</td>
                <td><input type="text" class="form-control" name="model" id="model" value="{$data.model}"></td>
              </tr>
              <tr>
                <td class="th-label">a(方法):</td>
                <td><input type="text" class="form-control" name="action" id="action" value="{$data.action}"></td>
              </tr>
              <tr>
                <td class="th-label">参数:</td>
                <td><input type="text" class="form-control" name="data" value="{$data.data}">
                  <div class="help-block">例:groupid=1&amp;type=2</div>
                  </td>
              </tr>
               <tr>
                <td class="th-label">JS函数:</td>
                <td><input type="text" class="form-control" name="function" value="{$data.function}">
                  <span class="help-block">後臺菜單將按函數法執行（請務必在模板上寫好對應的JS）。如果填1，則以$.sco.modal打開。</span>
                  </td>
              </tr>

              <tr>
                <td class="th-label">备注:</td>
                <td><textarea name="remark" rows="5" cols="57" class="form-control">{$data.remark}</textarea></td>
              </tr>
              <tr>
                <td class="th-label">圖標:</td>
                <td><input type="text" class="form-control" name="icon" value="{$data.icon}">
                  <span class="help-block">使用font-awesome圖標，例：欲用<i class="fa fa-cog"></i>則填cog即可。</span></td>
              </tr>
              <tr>
                <td class="th-label">状态:</td>
                <td><select name="status" class="form-control">
                    <option value="1" <eq name="data.status" value="1">selected</eq>>显示</option>
                    <option value="0" <eq name="data.status" value="0">selected</eq>>不显示</option>
                  </select></td>
              </tr>
              <tr>
                <td class="th-label">类型:</td>
                <td><select name="type" class="form-control">
                    <option value="1" <eq name="data.type" value="1">selected</eq>>权限认证+菜单</option>
                     <option value="0" <eq name="data.type" value="0">selected</eq>>只作为菜单</option>
                  </select>
                  <div class="help-block">注意：“权限认证+菜单”表示加入后台权限管理，纯碎是菜单项请不要选择此项。</div></td>
              </tr>
            </tbody>
        </table>
      </div>
      
    </form>
</div>
