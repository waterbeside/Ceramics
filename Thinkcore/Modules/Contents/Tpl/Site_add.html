<div class="table-edit table-edit-model"> 
  <div class="common-form">
    <form class="form" method="post" action="{:U('add')}"  onsubmit="return submit_ajax(this);">
      <ul class="nav nav-tabs " role="tablist">
        <li  class="active"><a href="#t-base"   data-toggle="tab" >基本信息</a></li>
        <li><a href="#t-con"  data-toggle="tab">内容相关</a></li>
        <li><a href="#t-api"  data-toggle="tab">接口设置</a></li>
      </ul>
      <div class="tab-content">
        <div class="blank20"></div>
        <div class=" panel panel-default  tab-pane  active">
            <div class="panel-heading"><h5>站点设置</h5></div>          
            <table class="table table-striped table-bordered ">            
              <tbody>
                <tr>
                  <td class="th-label" width="140">英文简称 nid:</td>
                  <td>
                    <input type="text" class="form-control" name="nid" value="">
                    <span class="help-block">只允许英文也（例：lazyme）</span>
                  </td>
                </tr>
                <tr>
                  <td class="th-label">名称:</td>
                  <td><input type="text" class="form-control" name="name" value=""></td>
                </tr>
                <tr>
                  <td class="th-label">根目录</td>
                  <td>
                    <input type="text" class="form-control" name="dir" value="">
                    <span class="help-block">服务器上之目录也（例：/winto/）</span>
                  </td>
                </tr>
                <tr>
                  <td class="th-label">数据库名</td>
                  <td><input type="text" class="form-control" name="dbname"  value=""></td>
                </tr>
                <tr>
                  <td class="th-label">域名:</td>
                  <td><input type="text" class="form-control" name="domain" value="http://">
                    <span class="help-block">請以“http://”開頭，以“/”结尾</span>
                    </td>
                </tr>
                <tr>
                  <td class="th-label">表前缀:</td>
                  <td><input type="text" class="form-control" name="setting[prefix]" value="">
                    <div class="help-block">例:test_</div>
                    </td>
                </tr>

                
              </tbody>
          </table>
        </div>


        <div class=" panel panel-default tab-pane " id="t-con" >
            <div class="panel-heading"><h5>站点设置</h5></div>          
            <table class="table table-striped table-bordered ">            
              <tbody>
                <tr>
                  <td class="th-label">上傳器圖片文件夾:</td>
                  <td><input type="text" class="form-control" name="setting[path_upload]" value="">
                    <span class="help-block">目錄均以以“/”结尾也</span>
                    </td>
                </tr>
                <tr>
                  <td class="th-label">產品圖文件夾:</td>
                  <td><input type="text" class="form-control" name="setting[path_products]" value="">
                    </td>
                </tr>
                <tr>
                  <td class="th-label">產品效果圖文件夾:</td>
                  <td><input type="text" class="form-control" name="setting[path_effect]" value="">

                    </td>
                </tr>
                <tr>
                  <td class="th-label">產品分類字段:</td>
                  <td>
                    <input type="text" class="form-control" name="setting[products_cate_field]" value="SortID">
                    <span class="help-block">有多個字段可用','隔開，如：SortID,SortID2,SortIDEN</span>
                  </td>
                </tr>
              </tbody>
          </table>
        </div>

        <div class=" panel panel-default tab-pane " id="t-api" >
            <div class="panel-heading"><h5>微信公众平台</h5></div>          
            <table class="table table-striped table-bordered ">            
              <tbody>
                <tr>
                  <td class="th-label">appID:</td>
                  <td><input type="text" class="form-control" name="setting[wechat_appid]" value="">                    
                    </td>
                </tr> 
                <tr>
                  <td class="th-label">appsecret:</td>
                  <td><input type="text" class="form-control" name="setting[wechat_appsecret]" value="">

                    </td>
                </tr>
                <tr>
                  <td class="th-label">Token:</td>
                  <td><input type="text" class="form-control" name="setting[wechat_token]" value="">
                    </td>
                </tr>                             
              </tbody>
          </table>
        </div>

      </div>
      
    </form>
</div>
