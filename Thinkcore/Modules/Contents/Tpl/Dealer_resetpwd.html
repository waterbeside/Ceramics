<div class="table-edit table-edit-model"> 
  <div class="common-form">
    <form class="form" method="post" action="{:U('edit',array('nid'=>$nid,'resetpwd'=>1))}"  onsubmit="return submit_ajax(this);">
      <input type="hidden" name="id" value="{$data.id}">
      <div class=" panel panel-default active">
          <div class="panel-heading"><h5>基本信息</h5></div>          
          <table class="table table-striped table-bordered ">            
            <tbody>
              <tr>
                <td class="th-label" width="15%">站點:</td>
                <td colspan="3">
                  {$siteInfo.name} <small>【{$siteInfo.nid}】</small>
                </td>
              </tr>
              <tr>
                <td class="th-label" width="15%">用户名:</td>
                <td width="35%">{$data.name}</td>
                <td class="th-label" width="15%">真实姓名:</td>
                <td width="35%">{$data.realname}</td>
              </tr>
              <tr>
                <td class="th-label">編號:</td>
                <td>{$data.code}</td>
                <td class="th-label">电话:</td>
                <td>{$data.phone}</td>
              </tr>
              <tr>
                <td class="th-label">地址:</td>
                <td colspan="3">{$data.address}</td>
              </tr>

              
             
            </tbody>
        </table>
      </div>
      <div class=" panel panel-default active">
          <div class="panel-heading"><h5>設置密碼</h5></div>          
          <table class="table table-striped table-bordered ">            
            <tbody>            
              <tr>
                <td class="th-label" width="120">密碼:</td>
                <td><input type="password" class="form-control" name="password"  value=""></td>
              </tr>

              <tr>
                <td class="th-label">確認密碼:</td>
                <td><input type="password" class="form-control" name="pwdconfirm"  value=""></td>
              </tr>
             
            </tbody>
        </table>
      </div>

      
      
    </form>
</div>
