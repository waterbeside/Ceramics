<div class="table-edit table-edit-model"> 
  <div class="common-form">
    <form class="form" method="post" action="{:U('add',array('nid'=>$nid))}"  onsubmit="return submitCategoryEditForm(this);">
      <input type="hidden"  name="ParentID"   value="{$parentid}">
      <div class=" panel panel-default ">
          <div class="panel-heading"><h5>中文信息</h5>
            <label class="rightbox label_checkbox" ><input type="checkbox" name="ViewFlagCH" value="1"> 啟用</label>
          </div>
          <table class="table table-striped table-bordered ">            
            <tbody>
              
              <tr>
                <td class="th-label" width="120">分类名称:</td>
                <td>
                  <input type="text" class="form-control" name="SortNameCH" value="{$datas.SortNameCH}">
                </td>
              </tr>
              <tr>
                <td class="th-label">分类排序:</td>
                <td><input type="number" class="form-control" name="orders" value="0"></td>
              </tr>
              <tr>
                <td class="th-label">描述:</td>
                <td>
                  <textarea id="edit-SortDescCH" name="SortDescCH" style="width:100%; height:120px"></textarea>
                </td>
              </tr>
             
            </tbody>
        </table>
      </div>
      <div class=" panel panel-default ">
          <div class="panel-heading"><h5>英文信息</h5>
            <label class="rightbox label_checkbox" ><input type="checkbox" name="ViewFlagEN" value="1"> 啟用</label>
          </div>
          <table class="table table-striped table-bordered ">            
            <tbody>
              
              <tr>
                <td class="th-label" width="120">Name:</td>
                <td>
                  <input type="text" class="form-control" name="SortNameEN" value="{$datas.SortNameEN}">
                </td>
              </tr>
              <tr>
                <td class="th-label">List order:</td>
                <td><input type="number" class="form-control" name="ordersEN" value="0"></td>
              </tr>
              <tr>
                <td class="th-label">Description:</td>
                <td>
                  <textarea id="edit-SortDescEN" name="SortDescEN" style="width:100%; height:120px"></textarea>
                </td>
              </tr>
             
            </tbody>
        </table>
      </div>

      
      <div class=" panel panel-default ">
          <div class="panel-heading"><h5>其它信息</h5></div>          
          <table class="table table-striped table-bordered ">            
            <tbody>
              <tr>
                <td class="th-label" width="120">站點:</td>
                <td>
                  {$siteInfo.name} <small>【{$siteInfo.nid}】</small>
                </td>
              </tr>
              <tr>
                <td class="th-label" width="120">分類類型:</td>
                <td>
                  <label class="label_radio"><input  type="radio" value="1" name="linktype" checked>內部</label>&nbsp;&nbsp;&nbsp;
                  <label class="label_radio"><input  type="radio" value="2" name="linktype">外链</label>&nbsp;&nbsp;&nbsp;
                  <label class="label_radio"><input type="radio" value="3" name="linktype">聚合</label>
                </td>
                </td>
              </tr>

              <tr>
                <td class="th-label">URL/聚合规则:</td>
                <td>
                  <input type="text" class="form-control" name="linkurl"  value="{$datas.linkurl}">
                  <span class="help-block">【內部】類型不用填寫，【外鏈】類請填寫連接地址，【聚合】類請以連接參數方式填寫規則</span>
                </td>
              </tr>
             <tr>
                <td class="th-label">產品分類圖:</td>
                <td>
                  <input type="text" class="form-control" name="SortPic"  value="{$datas.SortPic}">
                </td>
              </tr>
            </tbody>
        </table>
      </div>
      
    </form>
</div>
<script type="text/javascript">
  
  var addEditorCH = new wangEditor('edit-SortDescCH');
  formatProsortEditor(addEditorCH);
  var addEditorEN = new wangEditor('edit-SortDescEN');
  formatProsortEditor(addEditorEN);
  // 表情显示项
  //editor.config.emotionsShow = 'value';
  

  function formatProsortEditor(obj){
    obj.config.menus = [
    'source','bold','underline','italic', 'strikethrough', 'eraser', 'forecolor',
    'link','unlink','quote','|','fullscreen'
    //'img','video','location'
    ];
    obj.create();
    obj.$editorContainer.css({'border':'none'})
    obj.$txt.html('<p class="J-editor_content_tips" ><span style="color:#aaa">请在此输入内容</span></p>');
    obj.$txt.click(function(){
      if($(this).find('.J-editor_content_tips').length>0){
         $(this).find('.J-editor_content_tips').html('').removeClass('J-editor_content_tips');
      }
    })

  }
</script>
